<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    p.success {
      text-align: center;
      margin-bottom: 20px;
    }

    button.resend-btn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #996633;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .uid-links {
      text-align: center;
      margin-top: 20px;
    }

    .uid-link {
      display: inline-block;
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 5px 10px;
      background-color: #cc9966;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
    }

    .uid-input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #999999;
      border-radius: 5px;
      font-size: 16px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #996633;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="success">Sucesso, uid = {{uid}}</p>
    <button class="resend-btn" onclick="location.href='set?uid={{uid}}'">Reenviar</button>
    <div class="uid-links">
      <a class="uid-link" href="set?uid=ac1">acessório 1</a>&nbsp;
      <a class="uid-link" href="set?uid=ac2">acessório 2</a>&nbsp;
      <a class="uid-link" href="set?uid=ar1">armamento 1</a>&nbsp;
      <a class="uid-link" href="set?uid=ar2">armamento 2</a>
    </div>
    <div class="uid-links">
      <a class="uid-link" href="set?uid=wb1">vestível 1</a>&nbsp;
      <a class="uid-link" href="set?uid=wb2">vestível 2</a>&nbsp;
      <a class="uid-link" href="set?uid=gd1">granada 1</a>&nbsp;
      <a class="uid-link" href="set?uid=gd2">granada 2</a>&nbsp;
      <a class="uid-link" href="set?uid=f1">não setado</a>
    </div>
    <h1>Novo uid</h1>
    <form method="GET">
      {% csrf_token %}
      <input class="uid-input" name="uid" type="text" placeholder="UID">
      <input class="submit-btn" type="submit">
    </form>
  </div>
</body>
</html>
