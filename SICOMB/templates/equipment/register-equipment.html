<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro do equipamento</title>

        <style>
            /* Estilizando o cabeçalho */
h1 {
  text-align: center;
  margin-top: 50px;
}

/* Estilizando o formulário */
form {
  max-width: 500px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Estilizando os campos de entrada */
input[type="text"],
select {
  margin: 10px 0;
  padding: 10px;
  border: none;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  font-size: 16px;
  width: 100%;
}

input[type="submit"] {
  margin-top: 20px;
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}

/* Estilizando as opções do select */
select option {
  font-size: 16px;
}

/* Desativando a seleção dos campos de entrada e do select */
input:disabled,
select:disabled {
  background-color: #f2f2f2;
  cursor: not-allowed;
}

        </style>
    </head>
    <body>
        <h1>Registro do equipamento</h1>
        <form method="post" action=".">
            {% csrf_token %}
            <input type="text" id="uid1" name="uid" style='display:none' value=''>
            <input type="text" id="uid" disabled required>
            <input type="text" placeholder="Numero de série"
                name="serial_number" id="serial_number" disabled required>
            <select disabled name="type" id="type" required>
                <option value='' id="choice" selected>Tipo de equipamento</option>
                <option value="Armament">Armamento</option>
                <option value="Wearable">Vestível</option>
            </select>
            <select disabled name="type_id" id="type_id" required>
                <option value='' id="choice_2" selected>Tipo específico</option>
            </select>
            <input type="submit" value="Cadastrar">
        </form>
    </body>

    <script>
        var type = document.getElementById("type");
        var type_id = document.getElementById("type_id");
        var serial_number = document.getElementById("serial_number");
        var eq;

        const interval = setInterval(function() {
            fetch('http://localhost:8000/equipment/get')
            .then(response => response.json())
            .then(data => {
                console.log(data);

                eq = data;
                if(data.uid != ''){
                    document.getElementById("uid").value = data.uid;
                    document.getElementById("uid1").value = data.uid;
                    clearInterval(interval);

                    if(data.registred != false){
                        document.getElementById("choice").innerHTML = data.registred;
                        document.getElementById("choice_2").innerHTML = eval('data.' + data.registred + '.model');
                        serial_number.value = data.equipment.serial_number;
                    } else {
                        type.removeAttribute("disabled");
                        serial_number.removeAttribute("disabled");

                        console.log(data);
                    }
                }
            })
            .catch(error => console.error(error));
        }, 1000);
        
        type.addEventListener('change', function() {
            if(type.value != ''){
                console.log(eq);
                console.log(type.value);
                console.log(eq[type.value]);
                type_id.removeAttribute("disabled");

                type_id.innerHTML = '<option value="" id="choice_2" selected="">Tipo específico</option>';

                let aux;

                if(type.value == 'Armament'){
                    aux = 'caliber';
                } else {aux = 'size'}

                for(const key in eq[type.value]){

                    type_id.innerHTML = type_id.innerHTML + '<option value="'+ eq[type.value][key].id + '">' + eq[type.value][key].model + ' ' + eq[type.value][key][aux] + '</option>'
                }
            } else {
                document.getElementById('type_id').setAttribute("disabled", true);
            }
        });
        </script>
</html>
