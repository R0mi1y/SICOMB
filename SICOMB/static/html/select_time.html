<div class="means_room">
    <h1 class="title">Escolha uma das opções que se refere a esta carga</h1>
    <div class="loading_or_unloading ">
        
        <table>
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody class="tbody_top_means_room">
                <tr>
                    <td class="checkbox">
                        <input type="radio" value="6H" id="six-hours" name="options_load">
                        <label for="six-hours">6H</label>
                    </td>
                    <td class="checkbox">
                        <input type="radio" value="24H" id="twenty-four-hours" name="options_load">
                        <label for="twenty-four-hours">24H</label>
                    </td>
                    <td class="checkbox">
                        <input type="radio" value="REQUISIÇÃO JUDICIAL" id="court-order" name="options_load">
                        <label for="court-order">REQUISIÇÃO JUDICIAL</label>
                    </td>
                </tr>
                <tr>
                    <td class="checkbox">
                        <input type="radio" value="12H" id="twelve-hours" name="options_load">
                        <label for="twelve-hours">12H</label>
                    </td>
                    <td class="checkbox">
                        <input type="radio" value="CONSERTO" id="repair" name="options_load">
                        <label for="repair">CONSERTO</label>
                    </td>
                    <td class="checkbox">
                        <input type="radio" value="INDETERMINADO" id="indeterminate" name="options_load">
                        <label for="indeterminate">INDETERMINADO</label>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>

<div class="insert_button button_continue">
    <input type="button" onclick="setTurnType()" value="CONTINUAR" class="btn btn-insert shadow">
</div>
<div class="return_button">
    <a href="." class="return-btn">
        <img class="img-return" src="/static/img/return-icon2.png" alt="">
    </a>
</div>
