                <tbody class="tbody_select_time">

                    </tr>

                            <input type="radio" value="8H" id="eight-hours" name="options_load">

                        </td> -->

                            <input type="radio" value="12H" id="twelve-hours" name="options_load">

                            <input type="radio" value="CONSERTO" id="repair" name="options_load">
